<body>
Lặp từ 1->5
<h2>Js Loop</h2>
<p id="demo"></p>
<script>
    let text = ""
    for (var i = 0; i < 5; i++){
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
